<!DOCTYPE html>
<html>
<head>
	<title>Update Stock Data</title>
</head>
<body>
	<h1>Update Stock Data</h1>
	<form action="/update_data" method="post">
		<label for="company">Company name:</label>
		<select id="company" name="company">
			{% for company in companies %}
			<option value="{{ company }}">{{ company }}</option>
			{% endfor %}
		</select>
		<br>
		<label for="date">Date:</label>
		<input type="date" id="date" name="date" required>
		<br>
		<label for="open">Open:</label>
		<input type="number" id="open" name="open" step="0.01" required>
		<br>
		<label for="high">High:</label>
		<input type="number" id="high" name="high" step="0.01" required>
		<br>
		<label for="low">Low:</label>
		<input type="number" id="low" name="low" step="0.01" required>
		<br>
		<label for="close">Close:</label>
		<input type="number" id="close" name="close" step="0.01" required>
		<br>
		<label for="adj_close">Adj Close:</label>
		<input type="number" id="adj_close" name="adj_close" step="0.01" required>
		<br>
		<label for="volume">Volume:</label>
		<input type="number" id="volume" name="volume" required>
		<br><br>
		<input type="submit" value="Submit">
	</form>
{% if message %}

{{ message }}

{% endif %}

</body>
</html>
